<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBEN Gaming</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #eab308;
            --dark: #1f2937;
            --darker: #111827;
        }
        
        body {
            background: var(--darker);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .nav-link {
            transition: color 0.3s;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .content-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .video-container {
            position: relative;
            padding-top: 56.25%;
            background: var(--dark);
        }

        .live-indicator {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.25rem 0.75rem;
            background: #ef4444;
            border-radius: 9999px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            width: 40px;
            height: 40px;
            border: 3px solid var(--dark);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .social-icon {
            transition: transform 0.3s, color 0.3s;
        }

        .social-icon:hover {
            transform: scale(1.2);
        }

        .youtube:hover { color: #ff0000; }
        .facebook:hover { color: #1877f2; }
        .tiktok:hover { color: #00f2ea; }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body>
    <nav class="fixed w-full bg-gray-800 z-50">

            <div class="flex justify-between h-16 items-center">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="content-card bg-gray-800 rounded-lg p-4">

    <script>
        class ContentManager {
            constructor() {
                this.init();
            }

            init() {
                this.setupNavigation();
                this.setupContentCards();
                this.checkLiveStream();
            }

            setupNavigation() {
                const nav = document.querySelector('nav');
                let lastScroll = 0;

                window.addEventListener('scroll', () => {
                    const currentScroll = window.pageYOffset;
                    if (currentScroll > lastScroll && currentScroll > 100) {
                        nav.style.transform = 'translateY(-100%)';
                    } else {
                        nav.style.transform = 'translateY(0)';
                    }
                    nav.style.transition = 'transform 0.3s ease-in-out';
                    lastScroll = currentScroll;
                });
            }

            setupContentCards() {
                const cards = document.querySelectorAll('.content-card');
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.style.opacity = '1';
                                entry.target.style.transform = 'translateY(0)';
                            }
                        });
                    },
                    { threshold: 0.1 }
                );

                cards.forEach(card => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'opacity 0.5s, transform 0.5s';
                    observer.observe(card);
                });
            }

            async checkLiveStream() {
                // Simulate live stream check
                const isLive = false;
                const container = document.querySelector('.video-container');
                
                if (!isLive) {
                    container.innerHTML = `
                        <div class="absolute inset-0 flex items-center justify-center">
                            <p class="text-gray-400">No Live Stream Available</p>
                        </div>
                    `;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = new ContentManager();
        });
    </script>
</body>
