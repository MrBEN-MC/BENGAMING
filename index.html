<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBEN Gaming - COD Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Hover Effects */
        .content-card {
            transition: transform 0.3s ease;
        }
        .content-card:hover {
            transform: translateY(-5px);
        }

        /* Custom Video Player */
        .video-container {
            position: relative;
            padding-top: 56.25%;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Loading Animation */
        .loading {
            width: 50px;
            height: 50px;
            border: 4px solid #4b5563;
            border-top: 4px solid #eab308;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: #1f2937;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
        }

        /* Custom Navigation */
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #eab308;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- [Previous HTML content remains the same] -->

    <script>
        class ContentManager {
            constructor() {
                this.isLive = false;
                this.currentVideo = null;
                this.init();
            }

            init() {
                this.setupNavigation();
                this.checkLiveStream();
                this.loadRecentContent();
                this.setupScrollEffects();
            }

            setupNavigation() {
                const nav = document.querySelector('nav');
                let lastScroll = 0;

                window.addEventListener('scroll', () => {
                    const currentScroll = window.pageYOffset;
                    nav.classList.toggle('nav-hidden', currentScroll > lastScroll && currentScroll > 50);
                    nav.classList.toggle('bg-opacity-95', currentScroll > 50);
                    lastScroll = currentScroll;
                });
            }

            async checkLiveStream() {
                try {
                    const liveContainer = document.querySelector('.live-container');
                    if (!this.isLive) {
                        liveContainer.innerHTML = `
                            <div class="flex items-center justify-center h-full bg-gray-800 rounded-lg">
                                <p class="text-gray-400">No Live Stream Available</p>
                            </div>`;
                    }
                } catch (error) {
                    console.error('Error checking live stream:', error);
                }
            }

            async loadRecentContent() {
                const contentSections = document.querySelectorAll('.content-section');
                contentSections.forEach(section => {
                    section.classList.add('fade-in');
                });
            }

            setupScrollEffects() {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px'
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('fade-in');
                            observer.unobserve(entry.target);
                        }
                    });
                }, observerOptions);

                document.querySelectorAll('.content-card').forEach(el => observer.observe(el));
            }

            formatTimestamp(date) {
                const now = new Date();
                const diff = (now - date) / 1000;
                
                if (diff < 60) return 'Just now';
                if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
                if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
                return `${Math.floor(diff / 86400)}d ago`;
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new ContentManager();
            
            // Add hover effects to cards
            document.querySelectorAll('.content-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.classList.add('shadow-lg');
                });
                card.addEventListener('mouseleave', () => {
                    card.classList.remove('shadow-lg');
                });
            });

            // Setup tooltips
            document.querySelectorAll('[data-tooltip]').forEach(element => {
                element.classList.add('tooltip');
            });
        });
    </script>
</body>
</html>
